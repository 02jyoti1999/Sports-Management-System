	<div class="Login">
		<img src="Graphicloads-100-Flat-Contact.ico" class="avatar">
		<h1>Login Here</h1>
		<form>
			<p>Username</p>
			<input type="text" id="n1" name="" placeholder="Enter Username">
			<p>Password</p>
			<input type="Password" id="n2" name="" placeholder="Enter Password">
			<input type="Submit" name="" onclick="fn()" value="Login">
			<a href="#">Forgot Password</a><br>
			<a href="register.html">Don't have a account </a><br>
			
			<script type="text/javascript">
				function fn(){
					var v1=document.getElementById("n1").value;
					var v2=document.getElementById("n1").value;
					if(v1=="Password" && v2=="Password"){
						window.open("dashboard.html");
					}
					else
						window.alert("Wrong Username and Password!!!");
				}
			</script>

		</form>

	</div>
